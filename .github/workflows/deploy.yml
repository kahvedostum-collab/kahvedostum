name: CI & Deploy kahvedostum frontend

on:
  # PR açılınca / güncellenince tetiklenir
  pull_request:
    branches: [main]

  # main'e push (genelde PR merge sonucu) olunca tetiklenir
  push:
    branches: [main]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

  deploy:
    name: Deploy to server
    runs-on: ubuntu-latest
    needs: build # önce build job'ı başarılı olmalı

    # Sadece main'e push olduğunda deploy yap (PR'da sadece build çalışsın)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: SSH & deploy on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e

            cd /opt/kahvedostum

            echo ">>> Git pull..."
            git pull

            echo ">>> Stop & remove old container (if exists)..."
            docker stop kahvedostum-frontend || true
            docker rm kahvedostum-frontend || true

            echo ">>> Build new image..."
            docker build -t kahvedostum-frontend .

            echo ">>> Run new container..."
            docker run -d -p 80:80 --name kahvedostum-frontend kahvedostum-frontend

            echo ">>> Deploy finished!"
